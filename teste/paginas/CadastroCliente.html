<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="UTF-8">
		
		<title>Cadastro de Cliente</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			
		<link href="../css/estiloCadastroCliente.css" rel="stylesheet"/>	
			
	</head>
	<body>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<script src="../js/cadastroCliente.js"></script>
	
		<div class="container">
			
			<div id="formularioCadastroCliente">
				
				<div id="titulo">
				
					<label class="form-label">
					
						<b>Preencha seus dados aqui</b>
						
					</label>
				
				</div>
					
				<input type="text" name="codigo" id="codigo" hidden="true">
					
				<input class="form-control-lg"  size="30" type="text" name="nome" id="nome" placeholder="Ex: @JoÃ£o">

				<input class="form-control-sm" size="12" type="text" name="telefone" id="telefone" placeholder="(61) 99578-8975">
				
				<button class="btn-lg btn-success" id="botao" onclick="cadastraCliente()">
					
					Cadastrar
					
				</button>
				
			</div>
			
		</div>

	</body>
</html>
