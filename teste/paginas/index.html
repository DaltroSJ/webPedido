<!DOCTYPE html>
<html>
	<head>

	<meta charset="UTF-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

<body>

 			crossorigin="anonymous"></script>
 	
 	<div class="container" id="site">

	<script type="text/javascript" src="../js/consultaTelefone.js">
	</script>

	<script>
