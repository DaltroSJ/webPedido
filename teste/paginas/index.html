<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="UTF-8">
		
		<title>Pedido Online</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			
		<link href="../css/estiloConsultaTelefone.css" rel="stylesheet"/>	
			
	</head>
	<body>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<script src="../js/index.js"></script>
	
		<div class="container">
			
			<div id="caixa_consulta_telefone">
				
				<div id="mensagem">
				
					<label class="form-label">
					
						<b>Consulte seu cadastro pelo seu Telefone</b>
						
					</label>
				
				</div>
				
				<div id="campo" class="form-control-sm">
					
					<input type="text" placeholder="(61) 99587-1425" value="" name="telefone" id="telefone">
						
				</div>
				
				<div>
				
					<button class="btn-lg btn-danger" id="botao" onclick="consultarCadastro()">
					
						Consultar
					
					</button>
					
				</div>
				
				
			
			</div>
			
		</div>
		
	
	</body>
</html>
